<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card text-center">
        <div class="card-header">
          <h4 class="card-title"> {{tableTitle}}</h4>
        </div>
        <div class="card-body">
          <div class="d-grid d-md-flex justify-content-md-end mb-3">
            <button class="btn btn-primary btn-round" type="button"><i class="now-ui-icons ui-1_simple-add"></i> Nouveau
              service</button>
          </div>
          <!-- <div class="table-full-width table-responsive"> -->
          <table class="table">
            <thead class=" text-primary">
              <th *ngFor="let head of headTable">
                {{head}}
              </th>
              <th>
                Actions
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let service of serviceDatas">
                <td *ngFor="let header of headTable">{{ service[header.toLowerCase()] }}</td>
                <td class="td-actions text-right">
                  <button type="button" rel="tooltip" title="Modifier"
                    class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" (click)="editItem(service)"
                    data-original-title="Edit Task">
                    <i class="now-ui-icons ui-2_settings-90"></i>
                  </button>
                  <button type="button" rel="tooltip" title="Supprimer"
                    class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" (click)="removeItem(service)"
                    data-original-title="Remove">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
