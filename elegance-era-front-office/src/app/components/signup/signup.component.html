<div class="page-header" filter-color="orange">
  <div class="page-header-image"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/now-logo.png">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <input type="text" class="form-control" placeholder="Nom" (focus)="focus=true" (blur)="focus=false"
                id="name" formControlName="name">
            </div>
            <div *ngIf="userForm.controls['name'].invalid">
              <div *ngIf="userForm.controls['name'].errors?.['required']">
                <div class="text-danger my-2">Le nom est requis.</div>
              </div>
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <input type="text" placeholder="Numero" class="form-control" (focus)="focus1=true" (blur)="focus1=false"
                id="number" formControlName="number" />
            </div>
            <div *ngIf="userForm.controls['number'].invalid">
              <div *ngIf="userForm.controls['number'].errors?.['required']">
                <div class="text-danger my-2">Le numero est requis.</div>
              </div>
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus2===true}">
              <input type="email" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus2=false"
                id="email" formControlName="email">
            </div>
            <div *ngIf="userForm.controls['email'].invalid">
              <div *ngIf="userForm.controls['email'].errors?.['required']">
                <div class="text-danger my-2">L'email est requis.</div>
              </div>
              <div *ngIf="userForm.controls['email'].errors?.['email']">
                <div class="text-danger my-2">Le champ doit etre un email.</div>
              </div>
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus3===true}">
              <input type="password" class="form-control" placeholder="Mot de passe" (focus)="focus=true"
                (blur)="focus3=false" id="password" formControlName="password">
            </div>
            <div *ngIf="userForm.controls['password'].invalid">
              <div *ngIf="userForm.controls['password'].errors?.['required']">
                <div class="text-danger my-2">Le mot de passe est requis.</div>
              </div>
            </div>
          </div>
          <div class="footer text-center">
            <button class="btn btn-primary btn-round btn-lg btn-block">S'inscrire</button>
          </div>
        </form>
        <div class="pull-left">

          <h6 class="text-white">Vous avez déjà un compte ?</h6>
          <h6>
            <a [routerLink]="['/signin']" routerLinkActive="router-link-active" class="link">Connectez-vous</a>
          </h6>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
          <li>ELEGANCE ERA</li>
        </ul>
      </nav>
      <div class="copyright">
        &copy;
        {{data | date: 'yyyy'}}, Rakotomavo Tolotra Tsilavina Ny Antema | Ravonirina Fitahiana
      </div>
    </div>
  </footer>
</div>
