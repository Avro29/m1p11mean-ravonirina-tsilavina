<app-navbar></app-navbar>
<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-7"
      style="background-image: url('assets/img/header3.jpg');">
    </div>
    <div class="container">
      <div class="content-center brand">
        <img class="n-logo" src="assets/img/now-logo.png" alt="">
        <h1 class="h1-seo">Elegance Era</h1>
        <h3>Découvrez l'élégance nouvelle génération.</h3>
      </div>
    </div>
  </div>
  <div class="section section-download" id="#download-section">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="text-center col-md-12 col-lg-8">
          <h3 class="title">Voici la liste de nos services disponibles</h3>
        </div>
        <div class="text-center col-md-12 col-lg-8">

          <form>
            <div class="mb-3 row">
              <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Recherche:</label>
              <div class="col-xs-3 col-sm-auto">
                <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
              </div>
            </div>
          </form>

          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Service</th>
                <th scope="col">Duree</th>
                <th scope="col">Prix</th>
                <th scope="col">Rendez-Vous</th>
              </tr>
            </thead>
            <tbody *ngIf="!isLoading">
              <tr *ngFor="let service of servicesList, let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  <ngb-highlight [result]="service.name" [term]="filter.value" />
                </td>
                <td><ngb-highlight [result]="service.duration | number" [term]="filter.value" /></td>
                <td><ngb-highlight [result]="service.price | number" [term]="filter.value" /></td>
                <td><button class="btn btn-round" (click)="open(classic, service._id, service.name)">Reserver</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
      <br>
      <br>
      <br>
    </div>
  </div>
  <app-footer></app-footer>
</div>
<ng-template #classic let-c="close" let-d="dismiss" style="width: 100em;">
  <div class="modal-header">
    <h5 class="modal-title text-center">Prendre un rendez-vous pour le service "{{nameService}}"</h5>
  </div>
  <div class="modal-body">
    <div style="display: flex; flex-direction: column; width: 100%; align-items: center;">
      <ngb-datepicker
        style="border: 0 none !important; display: block !important; color: #888888; padding: 8px 6px; position: relative !important; -webkit-box-shadow: none; box-shadow: none;"
        #dp [(ngModel)]="model" (ngModelChange)="selectDate()" />
      <ngb-timepicker *ngIf="dateSelected" [(ngModel)]="time" (ngModelChange)="searchEmpDispo()" />
      <select *ngIf="dateSet" class="form-control" name="" id="">
        <option value="">Choisir l'employe</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <div class="left-side">
      <button type="button" class="btn btn-default" (click)="c('Close click')">Never mind</button>
    </div>
    <div class="divider"></div>
    <div class="right-side">
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Delete</button>
    </div>
  </div>
</ng-template>
